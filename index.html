<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expandable Offers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>YAY! It's <strong>BOGO</strong></h2>

      <label class="offer-box" for="option1" id="box1">
        <input type="radio" name="offer" id="option1" value="1" />
        <div class="offer-summary">
          <div>
            <span class="unit-offer"
              >1 Unit <span class="offer-badge">10% Off</span></span
            ><br />
            <small>Standard Price</small>
          </div>
          <div>
            <span class="price">$10.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="expanded-content">
          <div class="form-row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Colour</option>
            </select>
          </div>
          <div class="form-row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
        </div>
      </label>

      <label class="offer-box expanded" for="option2" id="box2">
        <input type="radio" name="offer" id="option2" value="2" checked />
        <div class="offer-summary">
          <div>
            <span class="unit-offer"
              >2 Unit <span class="offer-badge">20% Off</span></span
            ><br />
            <small></small>
          </div>
          <div>
            <span class="price">$18.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="most-popular">MOST POPULAR</div>
        <div class="expanded-content">
          <div class="form-row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Colour</option>
            </select>
          </div>
          <div class="form-row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
        </div>
      </label>

      <label class="offer-box" for="option3" id="box3">
        <input type="radio" name="offer" id="option3" value="3" />
        <div class="offer-summary">
          <div>
            <span class="unit-offer"
              >3 Unit <span class="offer-badge">30% Off</span></span
            ><br />
            <small></small>
          </div>
          <div>
            <span class="price">$24.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="expanded-content">
          <div class="form-row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Colour</option>
            </select>
          </div>
          <div class="form-row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </div>
        </div>
      </label>

      <div class="info-row">
        <div class="free-delivery">Free Delivery</div>
        <div class="total-price" id="totalPrice">Total : $18.00 USD</div>
      </div>

      <button class="add-cart-btn">+ Add to Cart</button>
      <p class="copy-right-section">&copy; Powered by Pumper</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
